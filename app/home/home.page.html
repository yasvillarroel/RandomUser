<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios Random
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>{{ message }}</p>

  <ion-list>
    <ion-card class="card" *ngFor="let user of users">
      
      <ion-card-header>
        <ion-card-title class="nombre">{{user.name.first}} {{user.name.last}}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>

          <ion-thumbnail slot="start">
            <img class="fotos" [src]="user.picture.thumbnail" alt="{{user.name.first}}">
          </ion-thumbnail>

          <ion-label class="card">
            <p>Email: {{user.email}}</p>
            <p>Teléfono: {{user.phone}}</p>
            <p>Ciudad: {{user.location.city}}</p>
            <p>País: {{user.location.country}}</p>
            <p>Género: {{user.gender}}</p>
          </ion-label>

        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
